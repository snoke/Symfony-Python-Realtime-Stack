services:
  traefik:
    image: traefik:v3.0
    command:
      - --providers.file.filename=/etc/traefik/traefik.yml
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "8180:80"
      - "8443:443"
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro

  gateway:
    build: ./gateway
    environment:
      - WS_MODE=terminator
      - JWT_ALG=RS256
      - JWT_USER_ID_CLAIM=user_id
      - JWT_PUBLIC_KEY=
      - JWT_JWKS_URL=
      - SYMFONY_WEBHOOK_URL=http://symfony:8000/internal/ws/events
      - SYMFONY_WEBHOOK_SECRET=
      - WEBHOOK_RETRY_ATTEMPTS=3
      - WEBHOOK_RETRY_BASE_SECONDS=0.5
      - WEBHOOK_TIMEOUT_SECONDS=5
      - GATEWAY_API_KEY=dev-key
    labels:
      - traefik.http.routers.ws.rule=PathPrefix(`/ws`) || PathPrefix(`/internal`)
      - traefik.http.routers.ws.entrypoints=web
      - traefik.http.services.ws.loadbalancer.server.port=8000

  symfony:
    build:
      context: .
      dockerfile: symfony/Dockerfile
    environment:
      - APP_ENV=dev
      - WS_MODE=terminator
      - WS_TRANSPORT_TYPE=http
      - WS_PRESENCE_TYPE=http
      - WS_EVENTS_TYPE=webhook
      - WS_GATEWAY_BASE_URL=http://gateway:8000
      - WS_GATEWAY_API_KEY=dev-key
    labels:
      - traefik.http.routers.api.rule=PathPrefix(`/api`) || PathPrefix(`/internal/ws`)
      - traefik.http.routers.api.entrypoints=web
      - traefik.http.services.api.loadbalancer.server.port=8000
